<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ai Dashboard</title>
    <!-- Include Firebase Modular SDK (version 9) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <!-- Firebase configuration -->
    <script>

        function c_log(){
            console.log("FUNCTION ALALCCALEDD 1231232")
        }


        import { initializeApp } from 'firebase/app';
        import { getAnalytics } from 'firebase/analytics';
        import { getAuth, GoogleAuthProvider, FacebookAuthProvider, GithubAuthProvider, OAuthProvider } from 'firebase/auth';

        const firebaseConfig = {
          apiKey: "AIzaSyB1TrKHKjxOxbucu8cM4kpS3UaNCfMYKUU",
          authDomain: "chatgpt-based-recommendation.firebaseapp.com",
          projectId: "chatgpt-based-recommendation",
          storageBucket: "chatgpt-based-recommendation.appspot.com",
          messagingSenderId: "286889614082",
          appId: "1:286889614082:web:c7ee4c0685efcd0038801b",
          measurementId: "G-06YCFTCM6X"
        };

        // Initialize Firebase app
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Firebase authentication providers
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();
        const githubProvider = new GithubAuthProvider();
        const microsoftProvider = new OAuthProvider('microsoft.com');

        // Sign-in functions
        function signInWithGoogle() {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    console.log(result.user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function signInWithFacebook() {
            auth.signInWithPopup(facebookProvider)
                .then((result) => {
                    console.log(result.user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function signInWithGitHub() {
            auth.signInWithPopup(githubProvider)
                .then((result) => {
                    console.log(result.user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function signInWithMicrosoft() {
            auth.signInWithPopup(microsoftProvider)
                .then((result) => {
                    console.log(result.user);
                })
                .catch((error) => {
                    console.error(error);
                });
        }
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Buttons to trigger sign-in -->
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signInWithFacebook()">Sign in with Facebook</button>
    <button onclick="signInWithGitHub()">Sign in with GitHub</button>
    <button onclick="function apple(){console.log('apple')}">Sign in with Microsoft</button>
</body>
</html>
